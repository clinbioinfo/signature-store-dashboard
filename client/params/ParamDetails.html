<template name="ParamDetails">
  <h1>ID: {{param._id}}</h1>
  <div class="description">    
<!--     <h4>{{param.name}}</h4> -->
    {{#if param.desc}}     
      <i class="fa fa-pencil edit-description"></i>
      <p>{{param.desc}}</p>
    {{else}}
      {{#if $.Session.get 'newDescription'}}
        {{> NewDescription}}
      {{else}}
        <button id="newDescriptionButton" title="Add new description">Add</button>
        <p>No description yet.</p>
      {{/if}}        
    {{/if}}


    <table class="table table-striped table-condensed">
      <thead>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Name</td>
          <td>{{param.name}}</td>
        </tr>
        <tr>
          <td>Description</td>
          <td>{{param.desc}}</td>
        </tr>
        <tr>
          <td>Value</td>
          <td>{{param.val}}</td>
        </tr>
        <tr>
          <td>Signature ID</td>
          <td>{{param.signature_id}}</td>
        </tr>
      </tbody>
    </table>

  </div>  

  <div class="annotations">
    <h4>Annotations ({{param.annotations.length}})</h4>    
    {{#if $.Session.get 'newAnnotation'}}
      {{> NewAnnotation }}
    {{else}}
      <button id="newAnnotationButton" title="Add new annotation">Add</button>
      <br>
    {{/if}}
    <br>
    {{#each param.annotations}}
      {{> Annotation}}
    {{else}}
      <!-- <p>No annotations yet.</p> -->
    {{/each}}
  </div>    
  <div class="comments">
    <h4>Comments ({{param.comments.length}})</h4>
    {{#if $.Session.get 'newComment'}}
      {{> NewComment }}
    {{else}}
      <button id="newCommentButton" title="Add new comment">Add</button>
      <br>
    {{/if}}
    <br>
    {{#each param.comments}}
      {{> Comment}}
    {{else}}
      <!-- <p>No comments yet.</p> -->
    {{/each}}      
  </div>  
</template>
