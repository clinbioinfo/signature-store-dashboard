<template name="PersonDetails">
  <h1>ID: {{person._id}}</h1>
  <div class="description">    
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
            <th>Personeter</th>
            <th>Value</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>First Name</td>
          <td>{{person.first_name}}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{person.last_name}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{person.email}}</td>
        </tr>
      </tbody>
    </table>

  </div>  

  <div class="annotations">
    <h4>Annotations ({{person.annotations.length}})</h4>    
    {{#if $.Session.get 'newAnnotation'}}
      {{> NewAnnotation }}
    {{else}}
      <button id="newAnnotationButton" title="Add new annotation">Add</button>
      <br>
    {{/if}}
    <br>
    {{#each person.annotations}}
      {{> Annotation}}
    {{else}}
      <!-- <p>No annotations yet.</p> -->
    {{/each}}
  </div>    
  <div class="comments">
    <h4>Comments ({{person.comments.length}})</h4>
    {{#if $.Session.get 'newComment'}}
      {{> NewComment }}
    {{else}}
      <button id="newCommentButton" title="Add new comment">Add</button>
      <br>
    {{/if}}
    <br>
    {{#each person.comments}}
      {{> Comment}}
    {{else}}
      <!-- <p>No comments yet.</p> -->
    {{/each}}      
  </div>  
</template>
