<template name="PersonsDashboard">
	<h4>Person Count: ({{personCount}})</h4>
	{{#if $.Session.get 'newPerson'}}
		{{> NewPerson}}
	{{else}}
		<!-- <button class="new-person">New Person</button> -->
	{{/if}}
	<section class="persons">
		{{# if Template.subscriptionsReady}}
			<table class="table table-stiped table-condensed">
			<!-- <table> -->
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>						
						<th>Last Name</th>
						<th>Email</th>
						<th>View Details</th>
					</tr>
				</thead>
				<tbody>
				{{#each persons}}
					{{> PersonSummary}}
				{{/each}}
				</tbody>
			</table>
		{{else}}
		<p>Loading</p>
		{{/if}}
	</section>
</template>
